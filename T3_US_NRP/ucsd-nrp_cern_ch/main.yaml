---
general:
  ip: "192.91.245.154"
  sitename: T3_US_NRP
  webdomain: "https://sense-fe.nrp-nautilus.io"
  prometheus_federate: http://thanos-federate-proxy-service:9099/federate
  prometheus_query: '{instance="ucsd-nrp.cern.ch", service="node-exporter"}'
agent: 
  interfaces: [bond0]
  hostname: ucsd-nrp.cern.ch
bond0:
  kubeLabels:
    isAlias: 'nautilus.io/SenseIsAlias'
    multus: 'nautilus.io/multus'
  shared: false
  intf_max: 400000
  vlan_range: [2070-2079]
qos:
  policy: hostlevel
  qos_params: "mtu 9000 mpu 9000 quantum 200000 burst 300000 cburst 300000 qdisc sfq balanced"
  interfaces:
    bond0:
      master_intf: bond0
