---
general:
  ip: "192.91.245.154"
  sitename: [T2_US_UCSD]
  webdomain: "https://sense-fe.nrp-nautilus.io:8443"
  prometheus_federate: https://prometheus.nrp-nautilus.io/federate
  prometheus_query: '{instance="ucsd-nrp.cern.ch", service="node-exporter"}'
agent: 
  interfaces: [bond0]
  hostname: ucsd-nrp.cern.ch
bond0:
  kubeLabels:
    isAlias: 'nautilus.io/SenseIsAlias'
    multus: 'nautilus.io/multus'
  shared: false
  intf_max: 400000
  bwParams:
    unit: "mbps"
    type: "guaranteedCapped"
    priority: 0
    minReservableCapacity: 1000
    maximumCapacity: 400000
    granularity: 1000
  vlan_range: [2070-2079]
  ipv4-address-pool: [10.30.0.0/24,10.30.1.0/24,10.251.85.0/24,10.251.86.0/24,10.251.87.0/24,10.251.88.0/24,10.251.89.0/24,172.31.10.0/24,172.31.11.0/24,172.31.12.0/24,172.31.13.0/24,172.31.14.0/24,172.31.15.0/24]
  ipv6-address-pool: [fc00::0/32]
qos:
  policy: hostlevel
  qos_params: "mtu 9000 mpu 9000 quantum 200000 burst 300000 cburst 300000 qdisc sfq balanced"
  interfaces:
    bond0:
      master_intf: bond0
